<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>


<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Login</th>
                <th>Name in English</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Balance</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.nameEn}"></td>
                <!--                <td th:text="${user.nameUkr}"></td>-->
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.balance}"></td>
                <td th:text="${user.active}"></td>

                <td>
                    <form action="#" th:action="@{/users/" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" id="id">
                        <input type="hidden" th:field="*{active}" id="active">
                        <input type="submit" value="Change status">
                        <!--                    <td><a th:href="@{users/{id}(id=${user.id})}">Change status</a></td>-->
                    </form>
                </td>

                <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/user-create">Create user</a></p>
</div>


</body>
</html>
